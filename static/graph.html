<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Top 100 music graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://d3js.org/d3.v4.min.js"> 
</script>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="navbar-brand" href="index.html">Top 100 Songs</a>
              <a class="nav-item nav-link active" href="graph.html">Graph a song</a>
              <a class="nav-item nav-link active" href="spot.html">Spotify information</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>See how your song faired on the charts</h1>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Song Selection</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Select a Song Title</label>
                        <select  class="form-control" id="songselect" type="text">
                        </select>
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">Select a Performer</label>
                        <select  class="form-control" id="performerselect" type="text" >
                        </select>
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">Select a Position</label>
                        <select  class="form-control" id="peakselect" type="text" >
                        </select>
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default" onclick='javascript:checkinput()' value='select multiple'>Graph Song</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <canvas id="graph-area">
          </canvas>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Top 100 Songs</span>
    </footer>
  </div>

  <!-- ChartJS-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

  <!-- d3 -->
  <!-- <script src="https://d3js.org/d3.v6.min.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.js"></script>

  <script src="js/graph.js"></script>
</body>

</html>
