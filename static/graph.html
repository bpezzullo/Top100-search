<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="navbar-brand" href="index.html">Top 100 Songs</a>
              <a class="nav-item nav-link active" href="graph.html">Graph a song</a>
              <a class="nav-item nav-link disabled" href="spot.html">Spotify information</a>
            </div>
          </div>
    </nav>
    <div class="hero text-center">
      <h1>See how your song faired on the charts</h1>
    </div>
    <div class="container-fluid">
      <div class="row margin-top-50">
        <p class="text-center">Only showing 200 songs</p>
      </div>
      <div class="row">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Song Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Click on a song Title</label>
                        <select class="form-control" id="songselect" type="text">
                        </select>
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default" onclick='javascript:checkinput()'>Filter
                    Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="graph-area" class="">
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Top 100 songs</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
